・螢幕抓圖<BR>
<BR>
任意畫面中按住SELECT鍵三秒以上、可以將當前畫面擷取保存。<br>
保存後NDS會停止運行、你在Windows上打開記憶卡、看到擷取的圖片文件 (??_pmain.bmp, ??_pover.bmp, ??_psub.bmp)。<br>
有同名文件存在時、會自動編號命名保存。<br>
打開大的圖片或其他記憶體不足的時候，可能無法正常保存擷取圖片。<BR>
<BR>
如果要使DSi的螢幕抓圖功能有效、請檢查系統設定中全局裡的「啟動螢幕抓圖功能（針對DSi）」選項。<BR>
