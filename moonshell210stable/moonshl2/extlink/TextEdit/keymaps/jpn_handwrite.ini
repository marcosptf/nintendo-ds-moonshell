; Control keys
; BackSpace and Enter and Space and Shift and ShiftLock have special icon.

[NewKey]
Rect=150,160,24,24
Show=
OrgType=Single
OrgChars=[Space]
[NewKey]
Rect=182,148,24,36
Show=
OrgType=Single
OrgChars=[BackSpace]
[NewKey]
Rect=214,148,36,36
Show=
OrgType=Single
OrgChars=[Enter]

