Over schermafbeeldingen.<BR>
<BR>
De schermafbeelding kan worden gemaakt door de SELECT knop 3 seconden (of langer) in te houden..<BR>
NDS stopt wanneer het gelukt is.<BR>
Open alstublieft het BMP bestand in Windows.<BR>
Als er te weinig schijfruimte is, kan de schermafbeelding niet gemaakt worden.<BR>
