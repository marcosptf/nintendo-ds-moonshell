・屏幕截图<BR>
<BR>
任意画面中按住SELECT键三秒以上、可以将当前画面截取保存。<br>
保存后NDS会停止运行、你在Windows上打开存储卡、看到截取的图片文件 (??_pmain.bmp, ??_pover.bmp, ??_psub.bmp)。<br>
有同名文件存在时、会自动编号命名保存。<br>
打开大的图片或其他内存不足的时候，可能无法正常保存截获图片。<BR>
<BR>
如果要使DSi的屏幕截图功能有效、请检查系统设置中全体里的「激活屏幕截图功能（针对DSi）」选项。<BR>
