・画面キャプチャの保存について<BR>
<BR>
任意の画面でSELECTボタンを三秒以上押し続けると、画面キャプチャを保存することができます。<BR>
保存後NDSが停止しますので、Windows上でディスクを開き、画像ファイル (??_pmain.bmp, ??_pover.bmp, ??_psub.bmp) を確認してください。<BR>
同名ファイルが存在した場合は、連番を付加したファイル名で保存します。<BR>
大きな画像を開いている状態などでメモリが足りなかった場合は作成されません。<BR>
<BR>
DSiでキャプチャするときは、環境設定の全体の「画面キャプチャ機能を有効にする。(DSi)」にチェックしてください。<BR>
